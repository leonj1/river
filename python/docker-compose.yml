version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: river-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - river-network

  redis-test:
    image: redis:7-alpine
    container_name: river-redis-test
    ports:
      - "6380:6379"
    command: redis-server --appendonly no
    tmpfs:
      - /data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - river-network

volumes:
  redis_data:
    driver: local

networks:
  river-network:
    driver: bridge
