[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "river-adapter-fastapi"
version = "0.1.0"
description = "FastAPI adapter for River - durable streaming in FastAPI applications"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Terragon Labs", email = "hello@terragon.dev"}
]
keywords = ["streaming", "fastapi", "async", "sse"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "river-core>=0.1.0",
    "fastapi>=0.100.0",
    "sse-starlette>=1.0.0",
    "httpx>=0.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "uvicorn>=0.23.0",
]

[tool.hatch.build.targets.wheel]
packages = ["river_adapter_fastapi"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
