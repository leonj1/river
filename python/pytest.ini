[pytest]
testpaths = packages
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    -v
    --strict-markers
    --tb=short
markers =
    asyncio: mark test as async
    integration: mark test as integration test requiring Redis
env =
    REDIS_URL=redis://localhost:6380
